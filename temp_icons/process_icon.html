      align-items: center;
      font-family: system-ui, sans-serif;
      padding: 20px;

    canvas {

    button {

<body>
  <h1>Lock Icon Processor</h1>

    <img id="sourceImage" width="300" height="300" style="display:none;">
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
  </div>

    <button onclick="downloadIcon('icon.png', 1024)">Download 1024px Icon</button>
    <button onclick="downloadIcon('128x128.png', 128)">Download 128x128 Icon</button>
    <button onclick="downloadIcon('128x128@2x.png', 256)">Download 128x128@2x Icon</button>
    <button onclick="downloadIcon('32x32.png', 32)">Download 32x32 Icon</button>
  </div>

    img.onload = function() {
      // Draw with dark background
      ctx.fillStyle = "#121722";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Calculate size to maintain aspect ratio
      const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
      const centerX = (canvas.width - img.width * ratio) / 2;
      const centerY = (canvas.height - img.height * ratio) / 2;
      
      // Draw the image
      ctx.drawImage(img, centerX, centerY, img.width * ratio, img.height * ratio);
    };
    
    function downloadIcon(filename, size) {
      // Create a temporary canvas for the resized version
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = size;
      tempCanvas.height = size;
      const tempCtx = tempCanvas.getContext('2d');
      
      // Draw the image scaled to the requested size
      tempCtx.fillStyle = "#121722";
      tempCtx.fillRect(0, 0, size, size);
      tempCtx.drawImage(canvas, 0, 0, size, size);
      
      // Create download link
      const link = document.createElement('a');
      link.download = filename;
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
